<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Productcard</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<ul class="listing">
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/drinks/smoothie paris.jpg" alt=" " />
    </a>
    
    <div class="info">
      <div class="title">smoothie paris</div>
      <div class="price">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/drinks/coffe (2).jpg" alt="" />
    </a>
     
    
    <div class="info">
      <div class="title">coffee</div>
      <div class="price">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/drinks/Strawberry Banana Smoothie .jpg" alt="Pink running shoe" />
    </a>
   
    
    <div class="info">
      <div class="title"><a href="#">Strawberry Smoothie</a></div>
      <div class="price sale">$20.50</div>
      <div class="price old">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
</ul>
</body>
</html>
