<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Productcard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
   


    <header class="navbar">
      <div class="logo">
        <img
          src="images/Logo-removebg-preview.png"
          alt="Logo"
          class="logo-img"
        />
        <span>Debug Caf√®</span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>

<ul class="listing">
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/breakfast/Croissant_stuffed_with_fried_eggs_and_pastrami.jpg" alt=" " />
    </a>
    
    <div class="info">
      <div class="title">Stuffed Croissant</div>
      <div class="price">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/breakfast/Sunny_side_up_eggs_mashed_potatoes_and_pastrami.jpg" alt="" />
    </a>
     
    
    <div class="info">
      <div class="title"> French Breakfast   </div>
      <div class="price">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
  <li class="product">
    <a class="img-wrapper" href="#">
      <img src="images/breakfast/Romano_cheese_sandwich_with_luncheon_meat_and_almond_milk.jpg" alt="Pink running shoe" />
    </a>
    
    
    <div class="info">
      <div class="title"><a href="#"> Turkey Sandwich</a></div>
      <div class="price sale">$20.50</div>
      <div class="price old">$34.99</div>
    </div>
    
    <div class="actions-wrapper">
      <a href="#" class="add-btn wishlist">Wishlist</a>
      <a href="#" class="add-btn cart">Cart</a>
    </div>
  </li>
</ul>
</body>
</html>
