<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Debug Café</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url("images\\home_robot.png") no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .navbar {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      height: 60px;
      box-sizing: border-box;
    }

    .navbar .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #8d6e63;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      font-size: 1.2rem;
      font-weight: bold;
      color: #8d6e63;
      cursor: pointer;
      transition: color 0.2s;
    }

    .navbar ul li a {
      color: #8d6e63;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .navbar ul li:hover {
      color: #bcaaa4;
    }

    .navbar ul li a:hover {
      color: #bcaaa4;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px 0 80px;
      min-height: 80vh;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #fff3e0;
      margin-bottom: 10px;
      font-weight: normal;
    }

    .hero-content h1 {
      font-size: 2.7rem;
      font-weight: bold;
      margin: 0 0 10px 0;
      color: #fff;
    }

    .hero-content h1 span {
      color: #ffccbc;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #f5f5f5;
    }

    .hero-content .btn {
      background: #A0583C;
      color: #fff;
      border: none;
      padding: 16px 36px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }

    .hero-content .btn:hover {
      background: #8d6e63;
    }

    .hero-image {
      position: relative;
      width: 400px;
      height: 500px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .hero-image img {
      width: 350px;
      height: auto;
      z-index: 2;
    }

    .hero-image .steam {
      position: absolute;
      left: 120px;
      top: 40px;
      width: 180px;
      opacity: 0.8;
      z-index: 3;
    }


    .menu {
      display: none;
      padding: 40px;
      background: #f5f5f5;
      color: #333;
      margin-top: 20px;
      transition: transform 0.5s ease-in-out;
      transform: translateY(-50px);
    }

    .menu.show {
      display: block;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        padding: 30px 10px 0 10px;
      }

      .hero-image {
        width: 100%;
        height: 300px;
        margin-top: 30px;
      }

      .hero-image img,
      .hero-image .steam {
        width: 180px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">Debug Café</div>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="About_us.html">About Us</a></li>
      <li><a href="Menue.html" id="menu-link">Menu</a></li>
      <li><a href="contact_us.html">Contact Us</a></li>
    </ul>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <h2>Exceptional Coffee</h2>
      <h1>Debug your code with our <br><span>Exceptional Coffee!</span></h1>
      <p>Welcome to Debug café with the strongest experience with a robot waiter where every bean tells a story.</p>
      <a href=" Sign_in.html" class="btn">Sign in</a>
    </div>
  </section>

  <script>

    const menuLink = document.getElementById('menu-link');
    const menuSection = document.getElementById('menu-section');

    menuLink.addEventListener('click', () => {

      menuSection.classList.toggle('show');
    });
  </script>
</body>

</html>
