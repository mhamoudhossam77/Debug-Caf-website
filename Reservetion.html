<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: url("images\\Menue_drinks.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 600px;
      max-width: 95vw;
      background: rgba(0,0,0,0.0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-row {
      width: 100%;
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
    }
    .form-row.single {
      flex-direction: column;
      gap: 0;
    }
    .input-group {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      min-width: 0;
    }
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a86b4b;
      opacity: 0.9;
      pointer-events: none;
    }
    .input-group input,
    .input-group select {
      width: 100%;
      height: 56px;
      padding: 0 16px 0 56px;
      border: none;
      border-radius: 16px;
      background: rgba(255,255,255,0.95);
      font-size: 22px;
      color: #a86b4b;
      font-family: inherit;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
      font-weight: 400;
    }
    .input-group select {
      appearance: none;
      -webkit-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='rgba(168,107,75,0.8)' height='20' viewBox='0 0 20 20' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7.293 7.293a1 1 0 011.414 0L10 8.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 24px;
    }
    .input-group input::placeholder, .input-group select {
      color: #a86b4b;
      opacity: 1;
    }
    .reserve-row {
      width: 100%;
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .input-group.email {
      flex: 2;
    }
    .reserve-btn {
      flex: 1;
      border: none;
      border-radius: 32px;
      background: #a86b4b;
      color: #fff;
      font-size: 26px;
      font-family: inherit;
      padding: 0;
      height: 56px;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 400;
    }
    .reserve-btn:hover {
      background: #8a5437;
    }
    @media (max-width: 700px) {
      .form-container { width: 98vw; }
      .form-row, .reserve-row { flex-direction: column; gap: 12px; }
      .reserve-btn { margin-left: 0; }
    }
  </style>
</head>
<body>
  <form class="form-container">
    <div class="form-row single">
      <div class="input-group">
        <span class="input-icon">
           
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="4" />
            <path d="M16 2v4M8 2v4M3 10h18"/>
          </svg>
        </span>
        <input type="text" placeholder="Date" required>
      </div>
    </div>
    <div class="form-row">
      <div class="input-group">
        <span class="input-icon">
           
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="9"/>
            <path d="M12 7v5l3 3"/>
          </svg>
        </span>
        <input type="text" placeholder="Time" required>
      </div>
      <div class="input-group">
        <span class="input-icon">
           
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M2 20c0-4 8-6 10-6s10 2 10 6"/>
          </svg>
        </span>
        <select required>
          <option value="" disabled selected>Number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>
    </div>
    <div class="form-row single">
      <div class="input-group">
        <span class="input-icon">
     
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="8" r="4"/>
            <path d="M2 20c0-4 8-6 10-6s10 2 10 6"/>
          </svg>
        </span>
        <input type="text" placeholder="your name" required>
      </div>
    </div>
    <div class="form-row single">
      <div class="input-group">
        <span class="input-icon">
     
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a2 2 0 0 1 2 1.72l.3 2.18a2 2 0 0 1-1.1 2.18l-1.27.64a16 16 0 0 0 6.29 6.29l.64-1.27a2 2 0 0 1 2.18-1.1l2.18.3A2 2 0 0 1 22 16.92z"/>
          </svg>
        </span>
        <input type="text" placeholder="your phone" required>
      </div>
    </div>
    <div class="reserve-row">
      <div class="input-group email">
        <span class="input-icon">
        
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="5" width="18" height="14" rx="4"/>
            <polyline points="3 7 12 13 21 7"/>
          </svg>
        </span>
        <input type="email" placeholder="your email" required>
      </div>
      <button class="reserve-btn" type="submit">Reserve</button>
    </div>
  </form>
</body>
</html>
