<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Coffee App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('images/Sign_in.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin-left: 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
      z-index: 2;
    }
    .container h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.2em;
      margin-top: 0;
      letter-spacing: 1px;
      text-align: left;
      width: 100%;
    }
    .container p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2.5em;
      font-weight: 400;
      text-align: left;
      width: 100%;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .form-input {
      width: 100%;
      max-width: 500px;
      padding: 18px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1.25rem;
      margin-bottom: 1.2em;
      background: rgba(255,255,255,0.95);
      color: #333;
      font-family: inherit;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      text-align: left;
    }
    .form-input:focus {
      box-shadow: 0 0 0 2px #a86b53;
    }
    .login-btn {
      width: 260px;
      padding: 15px 0;
      background: #a86b53;
      color: #fff;
      font-size: 2rem;
      font-family: inherit;
      font-weight: 400;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5em;
      margin-bottom: 1.2em;
      transition: background 0.2s;
      display: block;
      text-align: center;
    }
    .login-btn:hover {
      background: #8a543e;
    }
    .signup-link {
      font-size: 1rem;
      color: #fff;
      opacity: 0.85;
      margin-top: 0.5em;
      text-align: left;
      width: 100%;
      
    }
    .signup-link a {
      color: #fff;
      text-decoration: underline;
      font-size: 0.98em;
      margin-left: 5px;
      opacity: 0.9;
      transition: color 0.2s;
    }
    .signup-link a:hover {
      color: #a86b53;
    }
    @media (max-width: 900px) {
      .container {
        max-width: 90vw;
        margin-left: 20px;
      }
      .form-input {
        max-width: 90vw;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 10px;
        max-width: 100vw;
        margin-left: 0;
      }
      .form-input, .login-btn {
        max-width: 100vw;
        width: 100%;
      }
      .container h1 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <p>Log in Your Account</p>
    <form>
      <input class="form-input" type="email" placeholder="Email" required>
      <input class="form-input" type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="signup-link">
      Don't have an account?
      <a href="Sign_in.html">Sign up here</a>
    </div>
  </div>
</body>
</html>
