<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact us .css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="section-title">Contact Us</h2>
        <div class="section-content">
            <!-- Contact Information -->
            <ul class="contact-info-list">
                <li class="contact-info">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <p>90th Street, Fifth Settlement</p>
                </li>
                <li class="contact-info">
                    <i class="fa-regular fa-envelope"></i>
                    <p>info@debugcafewebsite.com</p>
                </li>
                <li class="contact-info">
                    <i class="fa-regular fa-clock"></i>
                    <p>Closed: Friday</p>
                </li>
                <li class="contact-info">
                    <i class="fa-solid fa-door-open"></i>
                    <p>Open: 9:00 AM - 11:00 PM</p>
                </li>
                <li class="contact-info">
                    <i class="fa-solid fa-globe"></i>
                    <p>www.Debugcafe.com</p>
                </li>
            </ul>

            <!-- Contact Form -->
            <form action="#" class="contact-form">
                <label for="name">Your Name</label>
                <input id="name" type="text" placeholder="Your name" class="form-input" required>

                <label for="email">Your Email</label>
                <input id="email" type="email" placeholder="Your email" class="form-input" required>

                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" placeholder="Your feedback about Debug Cafe" class="form-input"></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
