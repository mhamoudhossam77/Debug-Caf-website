<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Debug Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: url("images\\contact_us.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      box-sizing: border-box;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .contact-title {
      font-size: 44px;
      font-weight: 600;
      margin-bottom: 38px;
      margin-top: 0;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .contact-wrapper {
      display: flex;
      flex-direction: row;
      background: rgba(0,0,0,0.0);
      width: 1050px;
      max-width: 96vw;
      min-height: 420px;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      gap: 40px;
    }
    .contact-info {
      flex: 1.1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 0 0 10px;
    }
    .info-item {
      display: flex;
      align-items: center;
      font-size: 23px;
      margin-bottom: 28px;
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }
    .info-item i {
      font-size: 22px;
      margin-right: 18px;
      width: 28px;
      text-align: center;
      min-width: 28px;
    }
    .info-item a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }
    .info-item a:hover {
      color: #b08a6e;
    }
    .contact-form-box {
      flex: 1.5;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .contact-form {
      width: 100%;
      max-width: 500px;
      background: rgba(0,0,0,0.0);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 18px 20px;
      border: none;
      border-radius: 8px;
      font-size: 19px;
      font-family: 'Poppins', Arial, sans-serif;
      background: rgba(255,255,255,0.97);
      color: #333;
      outline: none;
      resize: none;
      box-sizing: border-box;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .contact-form textarea {
      min-height: 110px;
      max-height: 200px;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #b08a6e;
    }
    .contact-form button {
      width: 100%;
      padding: 15px 0;
      background: #7a5c43;
      color: #fff;
      font-size: 21px;
      font-family: 'Poppins', Arial, sans-serif;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 400;
      transition: background 0.2s;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .contact-form button:hover {
      background: #b08a6e;
    }
    @media (max-width: 1100px) {
      .contact-wrapper {
        width: 98vw;
        gap: 20px;
      }
      .contact-form {
        max-width: 100%;
      }
    }
    @media (max-width: 900px) {
      .contact-wrapper {
        flex-direction: column;
        width: 98vw;
        min-width: 0;
        min-height: 0;
        gap: 0;
      }
      .contact-info, .contact-form-box {
        padding: 0 10px;
      }
      .contact-title {
        font-size: 32px;
        margin-bottom: 20px;
      }
    }
    @media (max-width: 600px) {
      .contact-title {
        font-size: 22px;
        margin-bottom: 10px;
      }
      .info-item {
        font-size: 15px;
        margin-bottom: 13px;
      }
      .contact-form input, .contact-form textarea {
        font-size: 13px;
        padding: 12px 10px;
      }
      .contact-form button {
        font-size: 15px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-content">
    <div class="contact-title">Contact Us</div>
    <div class="contact-wrapper">
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-location-dot"></i>
          90th street, fifth settlement
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:info@Debugcoffewebsite.com">info@Debugcoffewebsite.com</a>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          +0201029551441
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          Monday - Friday: 9:00 AM â€“ 5:00 PM
        </div>
        <div class="info-item">
          <i class="fas fa-globe"></i>
          <a href="http://www.Debugcafe.com" target="_blank">www.Debugcafe.com</a>
        </div>
      </div>
      <div class="contact-form-box">
        <form class="contact-form" autocomplete="off">
          <input type="text" placeholder="Your name" required>
          <input type="email" placeholder="Your email" required>
          <textarea placeholder="Your feedback about Debug cafe" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
