<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Coffee</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: url("images/Sign_in.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 48vw;
      min-width: 340px;
      max-width: 600px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-left: 2vw;
    }
    .welcome-title {
      color: #fff;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 0;
      margin-top: 0;
      letter-spacing: 1px;
      line-height: 1.1;
      text-align: center;
      width: 100%;
    }
    .subtitle {
      color: #fff;
      font-size: 18px;
      margin-bottom: 38px;
      margin-top: 0;
      font-weight: 400;
      text-align: center;
      width: 100%;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 0;
      align-items: center;
    }
    .input {
      width: 100%;
      padding: 18px 22px;
      border-radius: 10px;
      border: none;
      font-size: 22px;
      font-family: inherit;
      background: rgba(255,255,255,0.97);
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 0;
      letter-spacing: 1.2px;
      box-sizing: border-box;
    }
    .input:focus {
      box-shadow: 0 0 0 2px #a97c5d;
    }
    .row {
      display: flex;
      flex-direction: row;
      gap: 18px;
      width: 100%;
      margin-bottom: 0;
    }
    .row .input {
      flex: 2.2;
      min-width: 0;
      margin-bottom: 0;
    }
    .signup-btn {
      flex: 1;
      background: #a97c5d;
      color: #fff;
      font-size: 28px;
      font-family: inherit;
      border: none;
      border-radius: 10px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      transition: background 0.2s;
      height: 56px;
      align-self: stretch;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
    }
    .signup-btn:hover {
      background: #8b6247;
    }
    .login-link {
      color: #fff;
      font-size: 15px;
      margin-top: 22px;
      text-align: left;
      letter-spacing: 0.2px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 6px;
      position: absolute;
      left: 0;
      bottom: -38px;
      padding-left: 2vw;
    }
    .login-link a {
      color: #fff;
      font-weight: 700;
      text-decoration: underline;
      margin-left: 6px;
      cursor: pointer;
      transition: color 0.2s;
      font-size: 15px;
    
    }
    .login-link a:hover {
      color: #a97c5d;
    }
    @media (max-width: 900px) {
      .container {
        width: 90vw;
        min-width: 0;
        max-width: 98vw;
        padding-left: 0;
      }
      .login-link {
        padding-left: 0;
      }
    }
    @media (max-width: 600px) {
      .container {
        width: 98vw;
        min-width: 0;
        max-width: 100vw;
        padding-left: 0;
      }
      .welcome-title {
        font-size: 32px;
      }
      .signup-btn {
        font-size: 20px;
        height: 44px;
        min-width: 100px;
      }
      .input {
        font-size: 16px;
        padding: 12px 14px;
      }
      .login-link {
        font-size: 12px;
        bottom: -28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome-title">Welcome!</h1>
    <div class="subtitle">Create Your Account</div>
    <form>
      <input class="input" type="text" placeholder="First Name" required>
      <input class="input" type="text" placeholder="Last Name" required>
      <input class="input" type="email" placeholder="Email" required>
      <input class="input" type="password" placeholder="Password" required>
      <input class="input" type="password" placeholder="Confirm Password" required>
      <div class="row">
        <input class="input" type="text" placeholder="Phone Number" required>
        <button class="signup-btn" type="submit">Sign Up</button>
      </div>
    </form>
    <div class="login-link">
      <span>Already have an account?</span>
      <a href="Login.html">log in here</a>
    </div>
  </div>
</body>
</html>
